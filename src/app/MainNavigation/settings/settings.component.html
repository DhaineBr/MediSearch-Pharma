

<div class="container">
  <div class="header">Settings</div>

  <div class="store-details-container">
    <div class="container-header">
      <div class="header-text">Store Details</div>
      <div class="button-container">
        <button matTooltip="Edit" (click)="editStore()"><i class="fa-solid fa-pen-to-square"></i></button>
      </div>
    </div>

    <div class="left">
      <label for="firstName">First Name</label><br />
      <span id="firstName">Dhaine</span><br />
      <label for="lastName">Last Name</label><br />
      <span id="lastName">Bracamonte</span><br />
      <label for="pharmaName">Company Name</label><br />
      <span id="pharmaName">MediSearch</span><br />
    </div>
    <div class="right">
      <label for="address">Address</label><br />
      <span id="address">Brgy. 11, Batangas City</span><br />
      <label for="storeHours">Store Hours</label><br />
      <span id="storeHours">08:00 AM - 08:00 PM</span><br />
      <label for="email">Contact No.</label><br />
      <span id="email">09292204349</span>
    </div>
  </div>

  <div class="account-details-container">
    <div class="container-header">
      <div class="header-text">Account Information</div>
      <div class="button-container">
        <button matTooltip="Edit" (click)="editAccount()"><i class="fa-solid fa-pen-to-square"></i></button>
      </div>
    </div>

    <div class="left">
      <label for="email">Email Address</label><br />
      <span id="email">medisearch@carl.com</span><br />
      <label for="password">Password</label><br />
      <span id="password">password</span><br />
    </div>
  </div>
</div>
