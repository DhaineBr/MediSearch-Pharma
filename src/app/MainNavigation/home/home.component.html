<body>
  <div class="container">
    <div class="header">Dashboard</div>
    <div class="content">
      <div class="left">
        <div class="container-one">
          <div class="text">
            <h1>Registered Users</h1>
          </div>
          <div class="figure">
            <div class="window">
              <h2>100</h2>
            </div>
          </div>
        </div>
        <div class="container-two">
          <div class="text">
            <h1>Reservations Made</h1>
          </div>
          <div class="figure">
            <div class="window">
              <h2>100</h2>
            </div>
          </div>
        </div>
        <div class="container-three">
          <div class="text">
            <h1>Fulfilled Transactions</h1>
          </div>
          <div class="figure">
            <div class="window">
              <h2>100</h2>
            </div>
          </div>
        </div>
      </div>
      <div class="right">
        <div class="chart">
          <div class="chart-one">


          </div>
          <div class="chart-two">

          </div>
        </div>
        <div class="ranking">
          <div class="table-header">Highest Rated Branches</div>
            <table>
              <tr>
                <th>Rank</th>
                <th>Branch Name</th>
                <th>Address</th>
                <th>Rating</th>
              </tr>
              <ng-container *ngFor="let pharmacy of pharmacies">
              <tr>
                <td>{{pharmacy.rank}}</td>
                <td>{{pharmacy.pharmacyName}}</td>
                <td>{{pharmacy.pharmacyAddress}}</td>
                <td>{{pharmacy.rating}}</td>
              </tr>
              </ng-container>
            </table>
        </div>
      </div>
    </div>
  </div>
</body>
