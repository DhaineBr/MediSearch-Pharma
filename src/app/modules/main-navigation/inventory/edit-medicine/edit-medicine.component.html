<div class="header">
  <div class="left"><h2>Edit Product</h2></div>
  <div class="right"><mat-dialog-actions><button mat-dialog-close class="close-button"><i class="fa-solid fa-circle-xmark"></i></button></mat-dialog-actions></div>
</div>
<mat-dialog-content class="custom-dialog-content">
  <form [formGroup]="medicineForm" (ngSubmit)="onSubmit()" class="medicine-form">
    <label for="itemNumber">Item No.</label><br>
    <span id="itemNumber">{{this.data.inventoryData.itemNo}}</span><br>


    <label for="productName">Product Name</label><br>
    <input type="text" name="productName" id="productName" class="form-control" formControlName="productName" required /><br>

    <label for="quantity">Quantity</label><br>
    <input type="number" name="quantity" id="quantity" class="form-control" formControlName="quantity" required /><br>

    <label for="price">Price</label><br>
    <input type="number" step="0.01" name="price" id="price" class="form-control" formControlName="price" required /><br>


    <label for="expirationDate">Expiration Date</label><br>
    <input matInput [matDatepicker]="picker" class="date" placeholder="MM/DD/YYYY" formControlName="expirationDate" required />
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>

    <div class="footer">
      <button type="reset" class="reset">Reset</button>
      <button type="submit" [disabled]="!medicineForm.valid">Confirm</button>
    </div>
  </form>




</mat-dialog-content>
