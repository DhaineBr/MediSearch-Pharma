<div class="header">
  <div class="left"><h2>Add Product</h2></div>
  <div class="right"><mat-dialog-actions><button mat-dialog-close class="close-button"><i class="fa-solid fa-circle-xmark"></i></button></mat-dialog-actions></div>
</div>
<mat-dialog-content class="custom-dialog-content">
  <form [formGroup]="medicineForm" (ngSubmit)="onSubmit()" class="medicine-form">
  <div class="form-group">
    <label for="itemNumber">Item No.</label><br>
    <input
      formControlName="itemNumber"
      type="number"
      name="itemNumber"
      id="itemNumber"
      class="form-control"
      autofocus
    />
    <br>
  </div>

  <div class="form-group">
    <label for="productName">Product Name</label><br>
    <input formControlName="productName" type="text" name="productName" id="productName" class="form-control" required /><br>
  </div>

  <div class="form-group">
    <label for="quantity">Quantity</label><br>
    <input formControlName="quantity" type="number" name="quantity" id="quantity" class="form-control" required /><br>
  </div>

  <div class="form-group">
    <label for="price">Price</label><br>
    <input formControlName="price" type="number" step="0.01" name="price" id="price" class="form-control" required /><br>
  </div>

  <div class="form-group">
    <label for="expirationDate">Expiration Date</label><br>
    <input id="expirationDate" matInput [matDatepicker]="picker" class="date" placeholder="MM/DD/YYYY" formControlName="expirationDate" required />
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </div>

  <div class="footer">
    <button type="reset" class="reset">Reset</button>
    <button type="submit" [disabled]="!medicineForm.valid">Confirm</button>
  </div>
</form>
</mat-dialog-content>
