<div class="header">
  <div class="left"><h2>Add Product</h2></div>
  <div class="right"><mat-dialog-actions><button mat-dialog-close class="close-button"><i class="fa-solid fa-circle-xmark"></i></button></mat-dialog-actions></div>
</div>
<mat-dialog-content class="custom-dialog-content">
  <form [formGroup]="medicineForm" (ngSubmit)="onSubmit()" class="medicine-form">
  <div class="form-group">
    <label for="itemNumber">Item No.</label><br>
    <input
      formControlName="itemNumber"
      type="text"
      name="itemNumber"
      id="itemNumber"
      class="form-control"
      autofocus
    />
    <br>
  </div>

  <div class="form-group">
    <label for="pharmacyId">Pharmacy ID</label><br>
    <input
      formControlName="pharmacyId"
      type="number"
      name="pharmacyId"
      id="pharmacyId"
      class="form-control"
      value="2"
      required
    />
    <br>
  </div>

  <div class="form-group">
    <label for="name">Product Name</label><br>
    <input
      formControlName="name"
      type="text"
      name="name"
      id="name"
      class="form-control"
      required
    />
    <br>
  </div>

  <div class="form-group">
    <label for="category">Category</label><br>
    <input formControlName="category"
      type="text"
      name="category"
      id="category"
      class="form-control"
      required
    />
    <br>
  </div>

  <div class="form-group">
    <label for="quantity">Quantity</label><br>
    <input formControlName="quantity"
      type="number"
      name="quantity"
      id="quantity"
      class="form-control"
      required
    />
    <br>
  </div>

  <div class="form-group">
    <label for="price">Price</label><br>
    <input
      formControlName="price"
      type="number"
      step="0.01"
      name="price"
      id="price"
      class="form-control"
      required
    />
    <br>
  </div>

  <div class="form-group">
    <label for="expirationDate">Expiration Date</label><br>
    <input
      id="expirationDate"
      matInput [matDatepicker]="picker"
      class="date" placeholder="MM/DD/YYYY"
      formControlName="expirationDate" required />
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </div>

  <div class="footer">
    <button type="reset" class="reset">Reset</button>
    <button type="submit">Confirm</button>
  </div>
</form>
</mat-dialog-content>
